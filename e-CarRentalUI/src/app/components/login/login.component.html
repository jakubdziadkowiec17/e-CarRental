<div class="container-fluid d-flex align-items-center justify-content-center vh-100 main-container">
  <div class="col-md-4">
    <div class="card title mb-3 p-3">
        <div class="text-center">e-CarRental</div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">{{'LOGINFORM.SIGNIN' | translate}}</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">{{'USERFORM.EMAIL' | translate}}</label><app-required></app-required>
            <input type="email" class="form-control" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">{{'USERFORM.PASSWORD' | translate}}</label><app-required></app-required>
            <input type="password" class="form-control" id="password" formControlName="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-4 mb-2"><i class="bi bi-box-arrow-in-right me-2"></i>{{'LOGINFORM.LOGIN' | translate}}</button>
        </form>
      </div>
    </div>
  </div>
</div>
